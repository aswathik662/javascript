<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const num = (a) => {
            let fact = 1;
            for (let i = 1; i <= a; i++) {
                fact = fact * i;
            }
            return fact;  
        };

        
        document.write (num(5)); 
    </script>
</body>
</html>
