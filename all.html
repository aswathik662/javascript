<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Digits</title>
</head>
<body>
    <script>
        let a = prompt('Enter a number:');
        let sum = 0;
        for (let i = 0; i < a.length; i++) {
           
            sum += parseInt(a[i]);
        }
        
       
        document.write('Sum of the digits: ' + sum);
    </script>
</body>
</html>
