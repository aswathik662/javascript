<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var s=prompt("Enter the string: ")
        var l=s.length
        var r=""
        for(var i=l-1;i>=0;i--){
            // document.write(s[i],"<br>")
            r=r+s[i]
        }
        document.write("Reversed String: ",r)
    </script>
</body>
</html>
