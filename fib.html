<!DOCTYPE html>

    <title>Fibonacci Sequence</title>
</head>
<body>
    <script>
        
        let n = prompt('Enter the number of terms:');
        n = parseInt(n);
        
        let n1 = 0, n2 = 1, Temp;
        document.write('Fibonacci Sequence:'); 
            for (let i = 1; i <= n; i++) {
                
                document.write(n1 + ' '); 
                temp = n1 + n2;       
                n1 = n2;                 
                n2 = temp;
                          
            }
        
    </script>
</body>
</html>
