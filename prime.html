<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=prompt("Enter the number: ")
        var val=0
        if(n==1){
            document.write(n," is not a prime number")
        }
        else if(n==2){
            document.write(n," is a prime number")
        }
        else{
            for(let i=2;i<n;i++){
                if(n%i==0){
                    val=1
                }
            }
            if (val==1){
                document.write(n," is not a prime number")
            }
            else{
                document.write(n," is a prime number")
            }
        }
    </script>
</body>
</html>
