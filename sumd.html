<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=prompt("Enter a number: ")
        var sum=0
        for(let i of n){
            i=parseInt(i)
            sum=sum+i
        }
        document.write("Sum is: ",sum)
    </script>
</body>
</html>
