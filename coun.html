<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var s=prompt("Enter the string: ")
        var c=0
        for (var i of s){
            if (i=="a"||i=="e"||i=="i"||i=="o"||i=="u"){
                c=c+1
            }
        }
        document.write("The number of vowels is: ",c)
    </script>
</body>
</html>
